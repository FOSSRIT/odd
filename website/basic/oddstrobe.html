<!DOCTYPE HTML>
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Odd WebUI</title>
	<link rel="stylesheet" type="text/css" href="../css/oddwebui.css">
	<link rel="stylesheet" type="test/css" href="../css/jquery.mobile.flatui.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="../scripts/jquery.mobile-1.3.0.min.js"></script>
	<script>
		var animation = 'strobe';
		var speedOn = 'y';
		var radiusOn = 'n';
		var modifier = 'add';
	</script>
	<script type="text/javascript" src="../scripts/oddbasic.js"></script>	
	</head>
	<body>
		<div id=bg>
			<div data-role="header">
				<a href="../index.html" data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
				<h1 id=title>Cylon Eye</h1>
			</div>
			<div id=content>
				<p id=status>Not Connected<p>
				<span id=speed>
					Speed:
					<input type="range" min="0" max="100" value="50" onchange="Supdate(this.value)" name="Speed" data-highlight="true"/>
				</span>
				<span id=radius>
					Radius:
					<input type="range" min="0" max="30" value="15" onchange="RAupdate(this.value)" name="Radius" data-highlight="true"/>
				</span>
				<span id=red>
					Red:
					<input type="range" min="0" max="255" value="10" onchange="Rupdate(this.value)" name="Red" data-highlight="true" data-theme="d"/>
				</span>
				<span id=green>
					Green:
					<input type="range" min="0" max="255" value="10" onchange="Gupdate(this.value)" name="Green" data-highlight="true" data-theme="g"/>
				</span>
				<span id=blue>
					Blue:
					<input type="range" min="0" max="255" value="10" onchange="Bupdate(this.value)" name="Blue" data-highlight="true" data-theme="f"/>
				</span>

			</div>
		</div>
	</body>
</html>
