<!DOCTYPE HTML>
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Odd WebUI</title>
	<link rel="stylesheet" type="text/css" href="./css/oddbasic.css">
	<link rel="stylesheet" type="test/css" href="css/jquery.mobile.flatui.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/oddbasic.js"></script>	
	<script src="scripts/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>
		<div data-role=page id=home>
			<div data-role="header">
				<h1>Project ODD</h1>
			</div>
			<div data-role=content>
				<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<a href="#setall">
						<button data-theme="d">Set All</button>
						</a>
					</div>
					<div class="ui-block-b">
						<a href="#pulse">
						<button data-theme="d">Pulse</button>
						</a>
					</div>
				</fieldset>
				<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<a href="#strobe">
						<button data-theme="d">Strobe</button>
						</a>
					</div>
					<div class="ui-block-b">
						<a href="#cyloneye">
						<button data-theme="d">Cylon Eye</button>
						</a>
					</div>
				</fieldset>
			</div>
			<div class=bottomBar>
				<div data-role=footer>
					<a href="./advanced.html" data-role="button" data-position="fixed" data-ajax="false">Advanced</a>
				</div>
			</div>
		</div>

		<div data-role=page id=setall>
			<div data-role="header">
				<a href="#home" data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
				<h1 id=title>Set All</h1>
			</div>
			<div id=content>
				<p class=status>Not Connected<p>
				<!--<span id=speed>
					Speed:
					<input type="range" min="0" max="100" value="50" onchange="Supdate(this.value)" name="Speed" data-highlight="true"/>
				</span>
				<span id=radius>
					Radius:
					<input type="range" min="0" max="30" value="15" onchange="RAupdate(this.value)" name="Radius" data-highlight="true"/>
				</span>-->
				<span id=red>
					Red:
					<input type="range" min="0" max="255" value="10" onchange="Rupdate(this.value)" name="Red" data-highlight="true" data-theme="d"/>
				</span>
				<span id=green>
					Green:
					<input type="range" min="0" max="255" value="10" onchange="Gupdate(this.value)" name="Green" data-highlight="true" data-theme="g"/>
				</span>
				<span id=blue>
					Blue:
					<input type="range" min="0" max="255" value="10" onchange="Bupdate(this.value)" name="Blue" data-highlight="true" data-theme="f"/>
				</span>
			</div>
		</div>

		<div data-role=page id=pulse>
			<div data-role="header">
				<a href="#home" data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
				<h1 id=title>Pulse</h1>
			</div>
			<div id=content>
				<p class=status>Not Connected<p>
				<span id=speed>
					Speed:
					<input type="range" min="0" max="100" value="50" onchange="Supdate(this.value)" name="Speed" data-highlight="true"/>
				</span>
				<!--<span id=radius>
					Radius:
					<input type="range" min="0" max="30" value="15" onchange="RAupdate(this.value)" name="Radius" data-highlight="true"/>
				</span>-->
				<span id=red>
					Red:
					<input type="range" min="0" max="255" value="10" onchange="Rupdate(this.value)" name="Red" data-highlight="true" data-theme="d"/>
				</span>
				<span id=green>
					Green:
					<input type="range" min="0" max="255" value="10" onchange="Gupdate(this.value)" name="Green" data-highlight="true" data-theme="g"/>
				</span>
				<span id=blue>
					Blue:
					<input type="range" min="0" max="255" value="10" onchange="Bupdate(this.value)" name="Blue" data-highlight="true" data-theme="f"/>
				</span>
			</div>
		</div>

		<div id=strobe data-role=page>
			<div data-role="header">
				<a href="#home" data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
				<h1 id=title>Strobe</h1>
			</div>
			<div id=content>
				<p class=status>Not Connected<p>
				<span id=speed>
					Speed:
					<input type="range" min="0" max="100" value="50" onchange="Supdate(this.value)" name="Speed" data-highlight="true"/>
				</span>
				<!--<span id=radius>
					Radius:
					<input type="range" min="0" max="30" value="15" onchange="RAupdate(this.value)" name="Radius" data-highlight="true"/>
				</span>-->
				<span id=red>
					Red:
					<input type="range" min="0" max="255" value="10" onchange="Rupdate(this.value)" name="Red" data-highlight="true" data-theme="d"/>
				</span>
				<span id=green>
					Green:
					<input type="range" min="0" max="255" value="10" onchange="Gupdate(this.value)" name="Green" data-highlight="true" data-theme="g"/>
				</span>
				<span id=blue>
					Blue:
					<input type="range" min="0" max="255" value="10" onchange="Bupdate(this.value)" name="Blue" data-highlight="true" data-theme="f"/>
				</span>
			</div>
		</div>

		<div id=cyloneye data-role=page>
			<div data-role="header">
				<a href="#home" data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
				<h1 id=title>Cylon Eye</h1>
			</div>
			<div id=content>
				<p class=status>Not Connected<p>
				<span id=speed>
					Speed:
					<input type="range" min="0" max="100" value="50" onchange="Supdate(this.value)" name="Speed" data-highlight="true"/>
				</span>
				<span id=radius>
					Radius:
					<input type="range" min="0" max="30" value="15" onchange="RAupdate(this.value)" name="Radius" data-highlight="true"/>
				</span>
				<span id=red>
					Red:
					<input type="range" min="0" max="255" value="10" onchange="Rupdate(this.value)" name="Red" data-highlight="true" data-theme="d"/>
				</span>
				<span id=green>
					Green:
					<input type="range" min="0" max="255" value="10" onchange="Gupdate(this.value)" name="Green" data-highlight="true" data-theme="g"/>
				</span>
				<span id=blue>
					Blue:
					<input type="range" min="0" max="255" value="10" onchange="Bupdate(this.value)" name="Blue" data-highlight="true" data-theme="f"/>
				</span>

			</div>
		</div>
	</body>
</html>
