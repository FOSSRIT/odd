<!DOCTYPE HTML>
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Odd WebUI</title>
	<link rel="stylesheet" type="text/css" href="./css/oddwebui.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/oddwebuifront.js"></script>	
	</head>
	<body>
		<div id=bg>
